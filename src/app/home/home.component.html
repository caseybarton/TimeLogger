<div id="timeline-label">
  <div class="timeline-label-date">{{dateStr}}</div>
  <div class="timeline-label-button-container">
    <div class="erase-button" title="Erase" (click)="onEraseClicked()">
      <img src="../../assets/img/erase.svg" style="filter: invert(100%); max-width: 100%"/>
    </div>
    <div class="undo-button" title="Undo">
      <img src="../../assets/img/undo.svg" style="filter: invert(100%); max-width: 100%"/>
    </div>
  </div>
</div>
<div id="timeline-container">
  <div id="prev-day-button" title="Previous Day" (click)="onPrevDayButtonClicked($event)">
    <img src="../../assets/img/wide-arrow.svg" style="filter: invert(100%); max-width: 100%; transform: scaleX(-1)"/>
  </div>
  <div id="next-day-button" title="Next Day" (click)="onNextDayButtonClicked($event)">
    <img src="../../assets/img/wide-arrow.svg" style="filter: invert(100%); max-width: 100%"/>
  </div>
<app-timeline id="timeline" [startTime]="timelineRangeStart" [endTime]="timelineRangeEnd" [editMode]="timelineEditMode" [editActivity]="timelineEditActivity">
</app-timeline>
</div>
<div *ngFor="let activity of activities" class="activity-menu widget" [ngStyle]="{'background':'linear-gradient('+activity.color+','+activity.color+'),linear-gradient(white,white)'}">
  <div class="activity-name">{{activity.name}}</div>
  <div class="activity-timer">{{getActivityTime(activity) | time}}</div>
  <div class="activity-buttons">
    <div class="activity-buttons-left-fill"></div>
    <div title="Start/Stop Timer" (click)="onStartStopButtonClicked(activity, $event)" class="start-stop-button">
      <img [src]='this.timelineService.getActiveActivity() === activity ? "../../assets/img/pause.svg" : "../../assets/img/play.svg"' style="filter: invert(100%); max-width: 100%;">
    </div>
    <div class="activity-buttons-right-container">
      <div class="draw-button" title="Draw" (click)="onDrawClicked(activity)">
        <img src="../../assets/img/draw.svg" style="filter: invert(100%); max-width: 100%"/>
      </div>
      <div class="metrics-button" title="History">
        <img src="../../assets/img/graph.svg" style="filter: invert(100%); max-width: 100%"/>
      </div>
      <div class="options-button" title="Options">
        <img src="../../assets/img/options.svg" style="filter: invert(100%); max-width: 100%"/>
      </div>
    </div>
  </div>
</div>
