<div id="timeline-label">
  <div class="timeline-label-date">{{dateStr}}</div>
  <div class="timeline-label-button-container">
    <div class="erase-button" title="Erase" (click)="onEraseButtonClicked()">
      <img src="../../assets/img/erase.svg" style="filter: invert(100%); max-width: 100%"/>
    </div>
    <div class="undo-button" title="Undo" (click)="onUndoButtonClicked()">
      <img src="../../assets/img/undo.svg" style="filter: invert(100%); max-width: 100%"/>
    </div>
  </div>
</div>
<div id="timeline-container">
  <div id="prev-day-button" title="Previous Day" (click)="onPrevDayButtonClicked($event)">
    <img src="../../assets/img/wide-arrow.svg" style="filter: invert(100%); max-width: 100%; transform: scaleX(-1)"/>
  </div>
  <div id="next-day-button" title="Next Day" (click)="onNextDayButtonClicked($event)">
    <img src="../../assets/img/wide-arrow.svg" style="filter: invert(100%); max-width: 100%"/>
  </div>
  <app-timeline id="timeline" [startTime]="timelineRangeStart" [endTime]="timelineRangeEnd" [editMode]="timelineEditMode" [editActivity]="timelineEditActivity"></app-timeline>
</div>
<app-activity-widget *ngFor="let activity of getActivities()" [activity]="activity" (startStopButtonClickedEvent)="onStartStopButtonClicked($event)" (drawButtonClickedEvent)="onDrawButtonClicked($event)"></app-activity-widget>
